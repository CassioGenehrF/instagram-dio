<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-phone.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="https://instagram.fpoa14-1.fna.fbcdn.net/v/t51.2885-19/s150x150/60813568_327983807899075_8054085981000695808_n.jpg?tp=1&_nc_ht=instagram.fpoa14-1.fna.fbcdn.net&_nc_ohc=Aaah_m7U4M0AX-i9goA&edm=ABfd0MgAAAAA&ccb=7-4&oh=ae3015276fb57a4740ddddd03fa9f497&oe=608B4EB8&_nc_sid=7bff83" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como cassiogenehr</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é cassiogenehr?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
